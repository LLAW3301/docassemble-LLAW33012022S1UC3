---
# Object block that defines applicant
objects:
  - applicant: Individual
---
# Question block for applicant information name and DOB
question: Applicant Information
fields:
  - Salutation: applicant_salutation
    choices:
      - Mr
      - Mrs
      - Miss
      - Ms
      - Sir
      - Madam
  - First name: applicant.name.first
  - Middle name: applicant.name.middle
    required: False
  - Last name: applicant.name.last
  - Date of Birth: applicant.birthdate
    datatype: date
  - State of Residence: state_of_residence
    default: South Australia
    choices: 
    - South Australia
    - Victoria
    - New South Wales
    - Western Australia
    - Tasmania
    - Australian Capital Territory
    - Northern Territory
under: |
  *Note: Applicant refers to the individual who is seeking assistance from Uniting Communities*
validation code: |
  if 150 < applicant.age_in_years():
    raise DAValidationError('Please check that the date of birth you have entered is correct.', field='applicant.birthdate')
---
# Question block for personal information ATSI background
question: Personal Information
fields:
  - Are you of Aboriginal or Torres Strait Islander origin?: ATSI_background
    datatype: radio
    choices:
      - Yes
      - No
  - Country of Birth: country_of_birth
  - Is English the primary language that you speak?: english_first_language
    datatype: radio
    choices:
      - Yes
      - No
  - What is the primary language that you speak at home?: first_language
    show if:
      variable: english_first_language
      is: 'No'
  - Do you require an interpreter?: interpretor_required
    datatype: radio
    choices:
      - Yes
      - No
    show if:
      variable: english_first_language
      is: 'No'
---
# Question block for personal information primary disability and type of assistance
question: Personal Information
fields:
  - What is your primary disability?: primary_disability
  - What do you need assistance with?: type_of_assistance
    choices:
      - An access request for the NDIS: new_request
      - An internal review of a decision: internal_review
      - An external review of an internal review decision: external_review
      - Other: other
  - What other type of assistance are you seeking?: type_of_assistance_other
    show if:
      variable: type_of_assistance
      is: Other
---
# Question block asking how the use heard about uniting communities
question: Who referred you to Uniting Communities?
fields:
  - How did you hear about Uniting Communities?: how_did_you_hear
    datatype: text
    required: False
    help:
      Television, UC Website, Word of mouth, Newspaper, Radio, Something else
---